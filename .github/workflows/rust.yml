name: Rust

on: [push]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install SDL2
      run: brew install sdl2
    - name: Install SDL2 Mixer
      run: brew install sdl2_mixer
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
